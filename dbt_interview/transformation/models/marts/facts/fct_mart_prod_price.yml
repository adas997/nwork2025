models:

  - name: fct_mart_prod_price
    description: >
      This is the fact table that contains aggregated product price measures (by year, month) 
      and related ids. Joined to product and price dimension.
    
    columns:
      - name: fct_prod_sk  
        data_type: varchar      
        tests: 
          - primary_key:
              tags: [critical]
              config:
                severity: error 
                error_if: ">100"
                warn_if: ">10" 
                store_failures: true    
        description: "Surrogate Key , conseidered as Primary Key for the Fact"

      - name: date_sk
        data_type: varchar
        description: "To refer to date dimension"

      - name: product_id
        data_type: varchar
        tests:
          - not_null:
              tags: [critical]
          - relationships:
              config:
                severity: error 
                error_if: ">100"
                warn_if: ">10" 
                store_failures: true
              to: ref('dim_mart_products')
              field: product_id
        description: ""

      

      - name: case_id
        data_type: varchar
        tests:
          - not_null:
              tags: [critical]
          - relationships:
              config:
                severity: error 
                error_if: ">100"
                warn_if: ">10" 
                store_failures: true
              to: ref('dim_mart_cases')
              field: case_id
        description: ""

      - name: account_id
        tests:
          - not_null:
              tags: [critical]
          - relationships:
              config:
                severity: error 
                error_if: ">100"
                warn_if: ">10" 
                store_failures: true
              to: ref('dim_mart_cases')
              field: case_id
        data_type: varchar        
        description: ""

      - name: contact_id
        tests:
          - not_null:
              tags: [critical]
          - relationships:
              config:
                severity: error 
                error_if: ">100"
                warn_if: ">10" 
                store_failures: true
              to: ref('dim_mart_cases')
              field: case_id
        data_type: varchar        
        description: ""

      - name: min_unit_price_usd
        data_type: decimal(16,2)
        tests:
          
          - negative_amount:
              config:
                store_failures: true
          
              
        description: "Min Unit Price per product id, account id , case id"

      - name: max_unit_price_usd
        data_type: decimal(16,2)
        tests:
          
          - negative_amount:
              config:
                store_failures: true
        description: "Max Unit Price per product id, account id , case id"

      - name: min_use_standard_price_usd
        data_type: decimal(16,2)
        tests:
          
          - negative_amount:
              config:
                store_failures: true
          
        description: "Min Standard Price per product id, account id , case id"

      - name: max_use_standard_price_usd
        data_type: decimal(16,2)
        tests:
          
          - negative_amount:
              config:
                store_failures: true
        description: "Max Standard Price per product id, account id , case id"

      - name: total_unit_price_usd
        data_type: decimal(16,2)
        tests:
          
          - negative_amount:
              config:
                store_failures: true
        description: "Total Unit price"

      - name: prod_modified_month
        data_type: bigint
        description: "Product Month"

      - name: prod_modified_year
        data_type: bigint
        description: "Product Year"

      - name: case_modified_month
        data_type: bigint
        description: "Case Month"

      - name: case_modified_year
        data_type: bigint
        description: "Case Year"

      - name: prod_load_date
        data_type: date
        description: "Date when Product data was last loaded in this dimension"