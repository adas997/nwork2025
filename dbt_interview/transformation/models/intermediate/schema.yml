version: 2
models:
  - name: vw_int_account
    description: "Intermediate Table to Hold account information. View Created on Staging account table , does renaming of columns and light weight transformations "
    tests :
      - dbt_utils.equal_rowcount:
          compare_model: ref('stg_salesforce_account')
    columns:
      - name: account_id
        tests: 
          - primary_key:
              tags: [critical]
              config:
                severity: error 
                error_if: ">100"
                warn_if: ">10" 
                store_failures: true
          
        data_type: varchar
        description: "Account Id - Unique Identifier"

      - name: account_name
        tests:
          - not_null:
              tags: [critical]
              config:
                severity: error 
                error_if: ">100"
                warn_if: ">10" 
                store_failures: true
          - unique:
              tags: [critical]
              config:
                severity: error 
                error_if: ">100"
                warn_if: ">10" 
                store_failures: true
          
          - contain_special_characters:
              config:
                severity: error 
                error_if: ">100"
                warn_if: ">10" 
                store_failures: true
        data_type: varchar
        description: "Account Name"

      - name: account_type
        data_type: varchar
        description: "Type of Account"

      - name: is_deleted
        data_type: bigint
        description: "Checks if the Account is Deleted or Active. Int column. 0- means the account is Deleted and 1 means the account is Active"

      - name: parent_id
        data_type: varchar
        description: "Parent Account"

      - name: billing_street
        data_type: varchar
        description: "Billing Street"

      - name: billing_city
        data_type: varchar
        description: "Billing  City"

      - name: billing_state
        data_type: varchar
        description: "Billing  State"

      - name: billing_postal_code
        data_type: bigint
        description: "Billing  Postal Code"

      - name: billing_country
        data_type: varchar
        description: "Billing  Country"

      - name: shipping_street
        data_type: varchar
        description: "Shipping Street"

      - name: shipping_city
        data_type: varchar
        description: "Shipping City"

      - name: shipping_state
        data_type: varchar
        description: "Shipping State"

      - name: shipping_postal_code
        data_type: bigint
        description: "Shipping Postal Code"

      - name: shipping_country
        data_type: varchar
        description: "Shipping Country"

      - name: phone
        data_type: varchar
        description: "Phone number of the account holder"

      - name: fax
        data_type: varchar
        description: "Fax Number"

      - name: account_number
        data_type: varchar
        description: "Account Number"

      - name: industry
        data_type: varchar
        description: ""

      - name: annual_revenue
        tests:
          - negative_amount:
              config:
                store_failures: true

        data_type: bigint
        description: "Annual Revenue Earned"

      - name: number_employees
        data_type: bigint
        description: "Number of Employees"

      - name: acc_created_date
        data_type: timestamp
        description: ""

      - name: acc_created_by
        data_type: varchar
        description: ""

      - name: acc_modified_date
        data_type: timestamp
        description: ""

      - name: acc_modified_by
        data_type: varchar
        description: ""

