models:
  - name: log_model_run_details
    description: >
      This is a log table. This records the Model Name which is running. 
      Time when it Ran and total number of records in the table once the run is completed !.
    
    columns:
      - name: model_name
        data_type: varchar
        description: "This Captures the name of the model ran"

      - name: run_time
        data_type: timestamp
        description: "Time of Execution"

      - name: row_count
        data_type: bigint
        description: "Number of records in the table"